<h1 class="section-title">Lista de Projetos</h1>



<div class="cursos-carousel" id="cursos-carousel" #cursosCarousel>
    <div class="curso-card" *ngFor="let curso of projetoAny">
      <a [href]="curso.link" target="_blank">
        <img [src]="curso.imagem" [alt]="curso.titulo" class="curso-img" />
        <h3 class="curso-titulo">{{ curso.titulo }}</h3>
        <p class="curso-plataforma">{{ curso.plataforma }}</p>
      </a>
    </div>
